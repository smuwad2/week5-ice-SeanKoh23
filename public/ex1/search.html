<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <!-- Add Axios Library -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                Name: <input type="text" id="nameInput" onkeyup="showHint(this.value)" class="form-control w-25"> <!-- add event -->
            </div>
            <div class="row">
                Suggestions:
                <p id="suggestions" class="fw-bold text-primary"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
            // add event handler code here
            function showHint(str) {
                if (str.length === 0) {
                    document.getElementById("suggestions").innerHTML = "";
                    return;
                }

                // Send async GET request with query parameter q
                axios.get('/suggest', { params: { query: str } })
                    .then(response => {
                        // Display the suggestions returned by the server
                        document.getElementById("suggestions").innerText = response.data;
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById("suggestions").innerText = "Error fetching suggestions";
                    });
            }
        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
      
    </body>
</html>
