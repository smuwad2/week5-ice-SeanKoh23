<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>

        <!-- Category Selector -->
        <div class="row my-3">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <!-- Items List -->
        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>

        <!-- Cart -->
        <h3 class="mt-4">Cart</h3>
        <ul id="cartList" class="list-group"></ul>
    </div>

    <script>
        let cart = [];

        async function getCategories() {
            try {
                const response = await axios.get("http://localhost:3010/categories");
                showCategories(response.data);
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        function showCategories(categories) {
            const select = document.getElementById("selectCategory");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat; // assuming API returns plain array of strings
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        async function getItems() {
            const category = document.getElementById("selectCategory").value;
            if (category === "0") return;

            let url = "http://localhost:3010/items";
            if (category !== "all") {
                url += `?category=${encodeURIComponent(category)}`;
            }

            try {
                const response = await axios.get(url);
                showItems(response.data);
            } catch (error) {
                console.error("Error fetching items:", error);
            }
        }

        function showItems(items) {
            const container = document.getElementById("itemsList");
            container.innerHTML = ""; // clear

            if (items.length === 0) {
                container.innerHTML = `<p class="text-center">No items available</p>`;
                return;
            }

            items.forEach(item => {
                const col = document.createElement("div");
                col.className = "col-lg-4 col-md-6 col-sm-12 mb-3";

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Category: ${item.category}</p>
                            <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                            <p class="card-text">Available: ${item.quantity}</p>
                            <button class="btn btn-primary mt-auto" onclick="addToCart('${item.name}', ${item.price})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = "";

            cart.forEach((item, idx) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)}
                    <button class="btn btn-sm btn-danger" onclick="removeFromCart(${idx})">Remove</button>
                `;
                cartList.appendChild(li);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
